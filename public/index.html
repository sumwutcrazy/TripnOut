<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trip'n Out</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
  	<!--<link rel="shortcut icon" type="image/png" href="">-->
  	<!-- FontAwesome -->
  	<link rel="stylesheet" type="text/css" href="/static/assets/lib/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
  	<!-- GoogleFont -->
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/assets/css/trips.css">
	<!-- AngularJS + UI-Router -->
	<script src="/static/assets/lib/angular.min.js"></script>
    <script src="/static/assets/lib/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="/static/assets/lib/flow.min.js"></script>
    <script src="/static/assets/lib/ammap.js"></script>
    <script src="/static/assets/lib/worldLow.js"></script>
    <script src="/static/assets/lib/dark.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
</head>
<body ng-app="tripnoutApp" ng-controller="testController as main" flow-prevent-drop>
	<div class="container" ng-class="{ 'menu': main.menu }">
		<header class="header">
			<div class="title">
				<div ng-click="main.menu=!main.menu" class="hamburger" ng-class="{ 'menu': main.menu }">
					<i class="fa fa-bars fa-3x"></i>
				</div>
				<h1><a ui-sref="home">Trip'n Out</a></h1>
			</div>
			<nav class="main-nav">
				<div class="loggedMenu">
					<ul class="loggedOut" ng-if="!main.loggedIn">
                    	<li><a ng-click="main.showMain()" ui-sref="main-tutorials"><i class="fa fa-list-ol fa-lg fa-fw"></i> Tutorials</a></li>
						<li><a ng-click="main.showMain()" ui-sref="login"><i class="fa fa-sign-in fa-lg fa-fw"></i> Login</a></li>
						<li><a ng-click="main.showMain()" ui-sref="create"><i class="fa fa-user-plus fa-lg fa-fw"></i> Register</a></li>
					</ul>
					<ul class="loggedIn" ng-if="main.loggedIn">
						<li><a ng-click="main.showMain()" ui-sref="members"><i class="fa fa-users fa-lg fa-fw"></i> Members</li>
                    	<li><a ng-click="main.showMain()" ui-sref="main-tutorials"><i class="fa fa-list-ol fa-lg fa-fw"></i> Tutorials</a></li>
						<li><a ng-click="main.showMain()" ui-sref="profile"><i class="fa fa-user fa-lg fa-fw"></i> My Profile</a></li>
						<li><a ng-click="main.doLogout()" ui-sref="home"><i class="fa fa-sign-out fa-lg fa-fw"></i> Logout</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<div id="public">

				<div class="viewContent" ui-view></div>

			</div>
		</main>
	</div>

<!-- Module -->
<script type="text/javascript" src="/static/app/app.module.js"></script>
<!-- Routes -->
<script type="text/javascript" src="/static/app/app.routes.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="/static/app/components/home/homeController.js"></script>
<script type="text/javascript" src="/static/app/components/trips/tripController.js"></script>
<script type="text/javascript" src="/static/app/components/trips/crTripController.js"></script>
<script type="text/javascript" src="/static/app/components/trips/udTripController.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/tutorialController.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/crTutorialController.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/detailTutorial.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/myTutorials.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/updateTutorial.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/deleteTutorial.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/ToastCtrl.js"></script>
<script type="text/javascript" src="/static/app/components/search/searchController.js"></script>
<script type="text/javascript" src="/static/app/shared/controllers/mainController.js"></script>
<script type="text/javascript" src="/static/app/shared/controllers/testController.js"></script>
<script type="text/javascript" src="/static/app/shared/controllers/userController.js"></script>
<script type="text/javascript" src="/static/app/shared/controllers/userCreateController.js"></script>
<script type="text/javascript" src="/static/app/shared/controllers/userEditController.js"></script>
<script type="text/javascript" src="/static/app/components/user/editProfileController.js"></script>
<script type="text/javascript" src="/static/app/components/user/membersController.js"></script>
<!-- Services -->
<script type="text/javascript" src="/static/app/shared/services/authService.js"></script>
<script type="text/javascript" src="/static/app/shared/services/userService.js"></script>
<script type="text/javascript" src="/static/app/components/trips/tripService.js"></script>
<script type="text/javascript" src="/static/app/components/tutorials/tutorialService.js"></script>
<script type="text/javascript" src="/static/app/components/search/searchService.js"></script>
<script type="text/javascript" src="/static/app/shared/services/socket.js"></script>
<!-- Directives -->
<script type="text/javascript" src="/static/app/components/trips/my-trip.js"></script>
<script type="text/javascript" src="/static/app/components/trips/addSection.js"></script>
<script type="text/javascript" src="/static/app/shared/directives/youtube.js"></script>
<script type="text/javascript" src="/static/app/shared/directives/vectorMap.js"></script>

</body>
</html>
